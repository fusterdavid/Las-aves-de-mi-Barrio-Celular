<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tutorial</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url("pisadas.svg") no-repeat center center fixed;
      background-size: cover;
      color: #140502;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 1rem;
      box-sizing: border-box;
      position: relative;
    }

    header {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      backdrop-filter: blur(10px);
      background: rgba(0, 0, 0, 0.3);
      padding: 1rem;
      border-radius: 1rem;
      margin-bottom: 1.5rem;
      box-sizing: border-box;
      z-index: 10;
      position: relative;
    }

    .header-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 0.5rem;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      flex: 1;
      min-width: 0;
    }

    .header-left .card {
      padding: 0.5rem 0.75rem;
      margin: 0;
      min-height: auto;
      white-space: nowrap;
      font-size: 0.85rem;
    }

    h1 {
      margin: 0;
      font-size: 1.2rem;
      line-height: 1.3;
      text-align: center;
      width: 100%;
    }

    .datetime-weather {
      text-align: center;
      font-size: 0.85rem;
      line-height: 1.4;
    }

    h2 {
      width: 100%;
      margin-bottom: 1rem;
      font-size: 1.2rem;
      backdrop-filter: blur(10px);
      background: rgba(0, 0, 0, 0.2);
      padding: 0.75rem 1rem;
      border-radius: 0.5rem;
      box-sizing: border-box;
      text-align: center;
    }

    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 1rem;
      width: 100%;
      margin-bottom: 2rem;
      position: relative;
      z-index: 1;
    }

    .card {
      position: relative;
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.1);
      border-radius: 1rem;
      padding: 1rem;
      text-align: center;
      transition: transform 0.2s ease;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      overflow: visible;
      z-index: 2;
      cursor: pointer;
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card:active {
      transform: scale(0.95);
    }

    .card a {
      color: #140502;
      text-decoration: none;
      font-size: 0.95rem;
      font-weight: bold;
      word-break: break-word;
    }

    /* --- Tarjeta emergente flotante --- */
    .hover-info {
      position: fixed;
      opacity: 0;
      transform: translate(-50%, -10px) scale(0.98);
      width: 85%;
      max-width: 300px;
      background: rgba(255, 255, 255, 0.98);
      border: 2px solid rgba(0, 150, 150, 0.3);
      backdrop-filter: blur(8px);
      border-radius: 1rem;
      padding: 1rem;
      box-shadow: 0 6px 30px rgba(0, 150, 150, 0.3);
      text-align: left;
      transition: all 0.25s ease;
      z-index: 9999;
      color: #111;
      display: none;
      left: 50% !important;
      top: 50% !important;
      transform: translate(-50%, -50%) scale(0.98);
    }

    .hover-info.visible {
      display: block;
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }

    .hover-info p {
      font-size: 0.9rem;
      margin: 0 0 0.8rem 0;
      color: #000;
      padding-right: 1.5rem;
    }

    .hover-info a {
      display: inline-block;
      background: rgba(0, 150, 150, 0.15);
      color: #003333;
      padding: 0.6rem 1rem;
      border-radius: 0.5rem;
      text-decoration: none;
      font-weight: 600;
      font-size: 0.9rem;
      transition: background 0.2s ease, color 0.2s ease;
      width: 100%;
      text-align: center;
      box-sizing: border-box;
    }

    .hover-info a:active {
      background: rgba(0, 150, 150, 0.35);
      color: #000;
    }

    /* Bot√≥n X para cerrar */
    .close-btn {
      position: absolute;
      top: 8px;
      right: 12px;
      background: none;
      border: none;
      color: red;
      font-size: 1.3rem;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease;
      padding: 0.25rem;
      line-height: 1;
      z-index: 10;
    }

    .close-btn:active {
      transform: scale(1.3);
    }

    /* Overlay oscuro cuando el tooltip est√° visible */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 9998;
      display: none;
    }

    .overlay.visible {
      display: block;
    }

    .audio-player-container {
      width: 100%;
      margin-top: 1.5rem;
      padding: 0.8rem;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
      text-align: center;
    }

    .audio-player-container h3 {
      margin-top: 0;
      margin-bottom: 0.5rem;
      font-size: 0.5rem;
    }

    audio {
      width: 100%;
      border-radius: 0.5rem;
    }

    button {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      padding: 0.5rem;
      border-radius: 0.5rem;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s ease;
      min-width: 40px;
      min-height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    button:active {
      background: rgba(255, 255, 255, 0.3);
    }

    footer {
      margin-top: 2rem;
      padding: 1rem;
      text-align: center;
      font-size: 0.85rem;
      color: rgba(255, 255, 255, 0.8);
      width: 100%;
    }

    /* Media queries para pantallas muy peque√±as */
    @media (max-width: 360px) {
      h1 {
        font-size: 1rem;
      }

      h2 {
        font-size: 1rem;
      }

      .card a {
        font-size: 0.85rem;
      }

      .card-container {
        grid-template-columns: 1fr;
      }

      .header-left .card {
        font-size: 0.75rem;
        padding: 0.4rem 0.6rem;
      }
    }

    /* Mejorar legibilidad en pantallas peque√±as */
    @media (max-width: 480px) {
      .datetime-weather {
        font-size: 0.8rem;
      }

      .card-container {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>
  <!-- Overlay oscuro -->
  <div id="overlay" class="overlay" onclick="hideTooltip()"></div>

  <header>
    <div class="header-top">
      <div class="header-left">
        <div class="card"><a href="index.html">üè† Inicio</a></div>
        <button onclick="toggleFullscreen()" title="Pantalla completa">üî≥</button>
      </div>
    </div>
    
    <h1>Tutorial y gu√≠a para la secuencia did√°ctica</h1>
    
    <div class="datetime-weather">
      <div id="clock">Cargando hora...</div>
      <div style="display: flex; align-items: center; justify-content: center; gap: 0.5rem; margin-top: 0.25rem;">
        <div id="weather">Cargando clima...</div>
        <a href="https://www.meteored.com.ar/tiempo-en_Catriel-America+Sur-Argentina-Rio+Negro--1-16647.html"
           target="_blank" title="Pron√≥stico extendido"
           style="color: #fff; text-decoration: none; font-size: 1.2rem;">üîé</a>
      </div>
    </div>
  </header>

  <div class="card-container">
    <div class="card"><a href="bienvenida.html" target="_blank">Bienvenida</a></div>
    <div class="card"><a href="mapa.html" target="_blank">MAPA DE LA SECUENCIA</a></div>
    <div class="card"><a href="Paso 0.html" target="_blank">PASO 0</a></div>
    <div class="card"><a href="Paso 1.html" target="_blank">PASO 1</a></div>
    <div class="card"><a href="Paso 2.html" target="_blank">PASO 2</a></div>
    <div class="card"><a href="Paso 3.html" target="_blank">PASO 3</a></div>
    <div class="card"><a href="Paso 4.html" target="_blank">PASO 4</a></div>
    <div class="card"><a href="Paso 5.html" target="_blank">PASO 5</a></div>
  </div>

  <div id="tooltip" class="hover-info">
    <button class="close-btn" onclick="hideTooltip()">‚úï</button>
    <p id="tooltip-text"></p>
    <a id="tooltip-link" href="#" target="_blank">Ir</a>
  </div>

  <script>
    // --- Reloj ---
    function updateClock() {
      const now = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      const date = now.toLocaleDateString('es-AR', options);
      const time = now.toLocaleTimeString('es-AR');
      document.getElementById('clock').innerText = `${date} - ${time}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // --- Clima ---
    async function fetchWeather() {
      const lat = -37.8769;
      const lon = -67.7926;
      try {
        const response = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true&timezone=America/Argentina/Salta`);
        const data = await response.json();
        if (data && data.current_weather) {
          const temp = data.current_weather.temperature;
          const weathercode = data.current_weather.weathercode;
          const weatherEmoji = {
            0: "‚òÄÔ∏è", 1: "üå§Ô∏è", 2: "‚õÖ", 3: "‚òÅÔ∏è", 45: "üå´Ô∏è", 48: "üå´Ô∏è",
            51: "üå¶Ô∏è", 53: "üå¶Ô∏è", 55: "üå¶Ô∏è", 56: "ü•∂", 57: "ü•∂",
            61: "üåßÔ∏è", 63: "üåßÔ∏è", 65: "üåßÔ∏è", 66: "ü•∂", 67: "ü•∂",
            71: "üå®Ô∏è", 73: "üå®Ô∏è", 75: "üå®Ô∏è", 77: "‚ùÑÔ∏è",
            80: "üå¶Ô∏è", 81: "üåßÔ∏è", 82: "‚õàÔ∏è",
            85: "üå®Ô∏è", 86: "üå®Ô∏è",
            95: "‚õàÔ∏è", 96: "‚õàÔ∏è", 99: "üå™Ô∏è"
          };
          const emoji = weatherEmoji[weathercode] || "üå°Ô∏è";
          document.getElementById('weather').innerText = `${emoji} ${temp} ¬∞C`;
        } else {
          document.getElementById('weather').innerText = "Clima no disponible";
        }
      } catch (error) {
        document.getElementById('weather').innerText = "Error cargando clima";
      }
    }
    fetchWeather();
    setInterval(fetchWeather, 600000);

    // --- Acciones varias ---
    function openFiles() {
      window.location.href = "file://home/david";
    }
    
    function toggleFullscreen() {
      const elem = document.documentElement;
      if (!document.fullscreenElement) {
        elem.requestFullscreen().catch(err => {
          console.error(`Error al activar pantalla completa: ${err.message}`);
        });
      } else {
        document.exitFullscreen();
      }
    }

    // --- Tooltip flotante ---
    const tooltip = document.getElementById('tooltip');
    const overlay = document.getElementById('overlay');
    const tooltipText = document.getElementById('tooltip-text');
    const tooltipLink = document.getElementById('tooltip-link');

    function showTooltip(event, text, link) {
      tooltipText.textContent = text;
      tooltipLink.href = link;
      tooltip.classList.add('visible');
      overlay.classList.add('visible');
      
      // En m√≥viles, centrar el tooltip
      if (window.innerWidth <= 768) {
        tooltip.style.left = '50%';
        tooltip.style.top = '50%';
      } else {
        tooltip.style.left = event.clientX + 'px';
        tooltip.style.top = (event.clientY + 20) + 'px';
      }
    }

    function hideTooltip() {
      tooltip.classList.remove('visible');
      overlay.classList.remove('visible');
    }

    // Prevenir que los clics en el tooltip lo cierren
    tooltip.addEventListener('click', function(e) {
      e.stopPropagation();
    });
  </script>
  
  <footer>
    <p>Dise√±ado con ‚ù§Ô∏è por David Carpenter | 2025</p>
  </footer>
</body>
</html>
